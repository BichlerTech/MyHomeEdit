  </a>
  <a class="w3-bar-item w3-button" href="javascript:actRoomController.addFunctionBlock(roll);">

	  <text class="port-label" x="25" y="14">runter</text>

	  </g>

  </svg>

  <a class="w3-bar-item w3-button" href="javascript:actRoomController.addInput();">
    <svg id="input" style="width:100%; height:25px;"> 
	<g id="in_" width="190" transform="scale(0.8)">
	  <rect class="node-background" width="175" height="30" rx="2" ry="2">
	  </rect>
	  <text class="header-title" x="15" y="20">Eingang</text>
	  <g class="output-field" transform="translate(0, 7)">
	    <g class="port" data-clickable="false">
		  <polygon class="port-scrim" points="175,0 185,0 190,8 185,16 175,16" data-clickable="false" data-drag="port_5:port">

		</g>
      </g>
	</g>
	</svg>

		</g>

<div id="main" style="margin-left: 190px;">
<span title="open Sidebar" style="display:none; color: white;" id="openNav" class="w3-button w3-transparent w3-display-topleft w3-xlarge" onclick="w3_open()">&#9776;</span>

</div>

</div>

<div id="Properties-main">

  </div>

  </div>
